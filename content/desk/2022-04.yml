      - 之前给网站做了分区，根目录是短博客，也就是自建微博，后来又做了博客分站，目录是“/blog”，但是总是没能被谷歌收录，一直很烦恼。
      - 在谷歌的search console提交了网站的站点地图之后，仍然没有收录，感觉很蹊跷。
      - 昨天再一看我提交的站点地图，原来里面的路径写错了，本来应该是“/blog/post/asdf”这样的路径变成了“/blog/blog/post/asdf”这种格式，那就完全不对了。
      - 这样的话，需要修改生成网站时的sitemap的设置，这个倒不难。
      - 但是再一想，我的另外一个网站里面，不在站点地图里的那些路径不也好好地被谷歌收录进去了吗？
      - 今天再查看，还是没有被收录，真是玄学。
